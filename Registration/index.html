<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Innodeed Registration</title>
  <link rel="icon" type="image/jpg" href="icon.jpg"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <script src="script.js"></script>
  <div class="container my-5 p-4 bg-white rounded shadow-sm">
      <img src="logo.jpg" alt="Logo" width="150" height="150">
      <h1 class="heading mt-3">Registration</h1>

    <form>
      <!-- Personal Details -->
      <fieldset class="mb-4">
        <legend class="section-title">Personal Details</legend>
        <div class="row g-3">
          <div class="col-lg-4 col-md-6">
            <label class="form-label" for="fullname">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter your name" required>
          </div>
          <div class="col-lg-4 col-md-6">
            <label class="form-label" for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
          </div>
          <div class="col-lg-4 col-md-6">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="col-lg-4 col-md-6">
            <label class="form-label" for="mobile">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
          </div>
          <div class="col-lg-4 col-md-6">
            <label class="form-label" for="occupation">Occupation</label>
            <input type="text" class="form-control" id="occupation" placeholder="Enter occupation">
          </div>
          <div class="col-lg-4 col-md-6">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline">
              <input type="radio" name="gender" id="male" class="form-check-input" value="Male">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="gender" id="female" class="form-check-input" value="Female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Address Details -->
      <fieldset class="mb-4">
        <legend class="section-title">Address Details</legend>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="permanent">Permanent Address</label>
            <textarea class="form-control" id="permanent" rows="2" placeholder="Enter permanent address"></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="current">Current Address</label>
            <textarea class="form-control" id="current" rows="2" placeholder="Enter current address"></textarea>
          </div>
        </div>
      </fieldset>

      <!-- Identity Details -->
      <fieldset class="mb-4">
        <legend class="section-title">Identity Details</legend>
        <div class="row g-3">
          <div class="col-lg-4 col-md-6">
            <label class="form-label" for="idtype">ID Type</label>
            <select class="form-select" id="idtype">
              <option selected disabled>--Select--</option>
              <option>Aadhar Card</option>
              <option>Bank Passbook</option>
              <option>Pan Card</option>
              <option>Driving Licence</option>
            </select>
          </div>
          <div class="col-lg-4 col-md-6">
            <label class="form-label" for="idnum">ID Number</label>
            <input type="text" class="form-control" id="idnum" placeholder="Enter ID number">
          </div>
          <div class="col-lg-4 col-md-6">
            <label class="form-label" for="authority">Issue Authority</label>
            <input type="text" class="form-control" id="authority" placeholder="Enter issue authority">
          </div>
          <div class="col-lg-4 col-md-6">
            <label class="form-label" for="issuedate">Issue Date</label>
            <input type="date" class="form-control" id="issuedate">
          </div>
          <div class="col-lg-4 col-md-6">
            <label class="form-label" for="issuestate">Issue State</label>
            <input type="text" class="form-control" id="issuestate" placeholder="Enter issue state">
          </div>
          <div class="col-lg-4 col-md-6">
            <label class="form-label" for="expiry">Expiry Date</label>
            <input type="date" class="form-control" id="expiry">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="upload">Upload ID Proof (PDF/Image)</label>
            <input type="file" class="form-control" id="upload" accept=".pdf,.jpg,.jpeg,.png">
          </div>
        </div>
      </fieldset>

      <!-- Terms and Submit -->
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
      </div>
      <button type="submit" class="btn btn-primary px-5">Submit</button>
    </form>
  </div>
</body>
</html>
